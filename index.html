        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: "Courier New", Courier, monospace;
        }
        /* 白色 H1 字体样式 */
        h1 {
            color: #fff;
            text-align: center;
            padding: 20px;
            animation: fadeIn 2s ease-in-out;
            max-width: 1200px;
            margin: 0 auto 40px;
            line-height: 1.6;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        /* 图片容器样式 */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 3s forwards; /* 3秒后渐入 */
        }
        .image-item {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 2px solid #0f0;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-item:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.8);
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: filter 0.3s ease;
        }
        .image-item:hover img {
            filter: brightness(1.2);
        }
        /* 扫描线效果（增强黑客感） */
        .scanline {
            position: fixed;
            top: -50%;
            left: 0;
            width: 100%;
            height: 50%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.1) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 100;
        }
        @keyframes scan {
            0% {
                top: -50%;
            }
            100% {
                top: 100%;
            }
        }
        /* 二进制流背景效果 */
        .binary-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            overflow: hidden;
        }
    </style>

    <script>
        // 生成二进制流背景效果
        function createBinaryBackground() {
            const binaryBg = document.getElementById('binaryBg');
            const width = window.innerWidth;
            const height = window.innerHeight;
            const chars = '01';
            let html = '';
            
            // 生成网格状二进制字符
            for (let y = 0; y < height; y += 20) {
                for (let x = 0; x < width; x += 15) {
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    html += `<span style="position:absolute; top:${y}px; left:${x}px; color:#0f0; font-size:12px; opacity:${Math.random() * 0.5 + 0.2}">${char}</span>`;
                }
            }
            
            binaryBg.innerHTML = html;
            
            // 随机更新部分字符，营造流动感
            setInterval(() => {
                const spans = binaryBg.querySelectorAll('span');
                const updateCount = Math.floor(spans.length * 0.1); // 每次更新10%的字符
                
                for (let i = 0; i < updateCount; i++) {
                    const randomIndex = Math.floor(Math.random() * spans.length);
                    spans[randomIndex].textContent = chars[Math.floor(Math.random() * chars.length)];
                }
            }, 100);
        }

        // 页面加载完成后执行
        window.onload = function() {
            createBinaryBackground();
        };
    </script>
